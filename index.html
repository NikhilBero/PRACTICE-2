<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="apply_box">
    <h1>Job Application <span class="head_sm"> (Web)</span></h1>

    <form action="">
        <div class="form_container">
<div class="form_control">
    <label for="first-name">First Name</label>
    <input  id="first-name" name="first-name" placeholder="Enter first name...">
</div>
<div class="form_control">
    <label for="last-name">Last Name</label>
    <input  id="last-name" name="last-name" placeholder="Enter last name...">
</div>
<div class="form_control">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email..">
</div>
<div class="form_control">
    <label for="select-roll">Job Roll</label>
    <select name="select-roll" id="">
        <option value="">Select Job Roll</option>
        <option value="Roll-1">Roll-1</option>
        <option value="Roll-2">Roll-2</option>
        <option value="Roll-3">Roll-3</option>
        <option value="Roll-4">Roll-4</option>
        <option value="Roll-5">Roll-5</option>
       
    </select>
</div>

<div class="form_control">
    <label for="city">City</label>
    <input  id="city" name="city" placeholder="Enter City Name..">
</div>
<div class="form_control">
    <label for="pincode">Pincode</label>
    <input  id="pincode" name="pincode" placeholder="Enter Pincode.." >
</div>
<div class="form_control">
    <label for="pincode">Date</label>
    <input value="2022-12-27" type="date" id="pincode" name="pincode" >
</div>
<div class="form_control">
    <label for="upload">Upload Your CV</label>
    <input type="file" id="upload" name="upload" >
</div>


 </div>
 <div class="button_container">
    <button type="submit">APPLY NOW</button>
 </div>
 </form>




</div>
</div>


</body>
</html>
